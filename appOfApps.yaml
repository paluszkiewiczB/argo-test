apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: busybox-argo-cd-app
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://gitlab.com/paluszkiewiczHome/argo-test.git
    targetRevision: HEAD
    path: appOfApps
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd

  syncPolicy:
    syncOptions:
      - CreateNamespace=true

    automated:
      selfHeal: true
      prune: true
