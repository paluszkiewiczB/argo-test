apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: dashboard
  namespace: traefik2
spec:
  entryPoints:
    - web
  routes:
    - match: Host(`traefik.example.com`) || Host(`traefik.example.com`) && Path(`/api`)
      kind: Rule
      services:
        - name: api@internal
          kind: TraefikService
      middlewares:
        - name: test-auth