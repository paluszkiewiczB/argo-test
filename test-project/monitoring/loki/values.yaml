loki-simple-scalable:
  read:
    replicas: 1
  write:
    replicas: 1
  minio:
    enabled: true
promtail:
  loki:
    serviceName: "loki-gateway"
    servicePort: 3100
    serviceScheme: http
  extraScrapeConfigs:
    - job_name: journal
      journal:
        path: /var/log/journal
        max_age: 1h
        labels:
          job: systemd-journal
      relabel_configs:
        - source_labels: [ '__journal__systemd_unit' ]
          target_label: 'unit'
        - source_labels: [ '__journal__hostname' ]
          target_label: 'hostname'
  extraVolumes:
    - name: journal
      hostPath:
        path: /var/log/journal
  extraVolumeMounts:
    - name: journal
      mountPath: /var/log/journal
      readOnly: true
