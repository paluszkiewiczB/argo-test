apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  namespace: monitoring
  name: grafana-ingress-route
spec:
  entryPoints:
    - web
  routes:
    - match: Host(`{{ index ".Values.grafana" ".grafana.ini" "server.domain" }}`)
      kind: Rule
      services:
        - kind: Service
          name: grafana
          port: 80
---